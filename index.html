<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>ColorPick</title>
</head>

<body class="m-0 p-0 overflow-x-hidden">
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1969/1969555.png">
                    PaintForLife
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto text-black">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#all-paints">Paints</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search" />
                        <button class="search-button" type="submit" onclick="location.href='#all-paints'">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <section class="main">
            <div class="container py-5">
                <div class="row py-5">
                    <div class="col-lg-7 text-center">
                        <h1 class="pt-4">Colors. Where All Color Needs Meet</h1>
                        <button class="btn btn-danger btn-lg mt-3" style="--bs-btn-font-size: 1.5rem; --bs-btn-border-radius:10px; --bs-btn-font-weight:bold;">See More</button>
                    </div> 
                </div>
            </div>
        </section>
        <section class="new">
            <div class="container-fluid py-5">
                <div class="row pt-5">
                    <div class="col-lg-7 m-auto">
                        <div class="d-inline-flex justify-content-evenly text-center">
                            <div class="col-xs-10 col-lg-3 px-2">
                                <img class="img-fluid" src="assets/color-palette.png" alt="">
                                <h4>All Colors</h4>
                            </div>
                            <div class="col-xs-10 col-lg-3 px-2">
                                <img class="img-fluid" src="assets/paint-roller.png" alt="">
                                <h4>Best Quality Tools</h4>
                            </div>
                            <div class="col-xs-10 col-lg-3 px-2">
                                <img class="img-fluid" src="assets/paint.png" alt="">
                                <h4>Best Quality Paint</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="product">
            <div class="container py-5">
                <div class="row py-5">
                    <div class="col-lg-5 m-auto text-center">
                        <h1>Trending Paints</h1>
                        <h6 style="color: red;">Latest Trends</h6>
                    </div>
                </div>
                <div class="row justify-content-center" id="trending">
                    <div class="card shadow-sm border-0 col-12 col-sm-6 col-md-4 mb-4 m-3" style="max-width: 300px;">
                        <img src="assets/blue.png" class="img-fluid w-50 m-auto" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product Name</h5>
                            <p class="card-text text-muted mb-1">Blue paint designed for smooth finish</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="fw-bold" style="color:lightgreen">$29.99</span>
                                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm border-0 col-12 col-sm-6 col-md-4 mb-4 m-3" style="max-width: 300px;">
                        <img src="assets/blue.png" class="img-fluid w-50 m-auto" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product Name</h5>
                            <p class="card-text text-muted mb-1">Blue paint designed for smooth finish</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="fw-bold">$29.99</span>
                                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid py-5">
                <div class="row py-5">
                    <div class="col-lg-5 m-auto text-center">
                        <h1>All Paints</h1>
                        <h6 style="color: red;">From A To Z</h6>
                    </div>
                </div>

                <div class="row justify-content-center" id="all-paints">

                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="items.js"></script>
</body>

</html>
